name: CMake CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
      with: 
        submodules: true
    - name: cmake configure
      run: cmake .
    - name: build
      run: cmake --build .
    - name: test build
      run: cmake --build . --target test
    - name: test run
      run: ctest -C Debug
